<!doctype html>
<html lang="en">
<html>

<head>
    <title>Inference engine game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./app.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
    <div class="container">
        <div class="row scores well well-lg" id="scores">
            <div class="col-md-4">
                <h2>timer: {{timer}}</h2>
            </div>
            <div class="col-md-4">
                <h3>score: {{score}}</h3>
            </div>
            <div class="col-md-4">
                <button @click="stepInfer()" type="button" class="btn btn-success">step</button>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h1>Facts</h1>
                <div class="jumbotron animated">
                    <canvas id="canvasK"></canvas>
                </div>                
            </div>
            <div class="col-xs-6">
                <h1>Game</h1>
                <div class="jumbotron animated">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
<script src="./app.js" type="text/javascript"></script>
<script src="./inferEngine/ruleEngine.js" type="text/javascript"></script>
<script src="./inferEngine/facts.js" type="text/javascript"></script>
<script src="./utils.js" type="text/javascript"></script>
</html>
